<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:ital@0;1&family=Montserrat:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
    <title>Calculastor</title>
</head>
<body>
    <!-- -squareRoot -->
    <div class="calculator">
        <div class="output">
            <div data-output1="" class="output1"></div> 
            <div data-output2 class="output2"></div>
        </div>
        <button data-clear-all class="larger">AC</button>
        <button data-delete ><img src="./images/backspace.svg" alt="DEL"></button>
        <button data-operator>^</button>
        <button data-operator>√</button>
        <button data-operator>%</button>
        <button data-operator>-</button>
        
        <button data-operator>+</button>


        <button data-number >1</button>
        <button data-number >2</button>
        <button data-number >3</button>
        <button data-operator >÷</button>

        <button data-number >4</button>
        <button data-number >5</button>
        <button data-number >6</button>

        <button data-operator>×</button>

        <button data-number >7</button>
        <button data-number >8</button>
        <button data-number >9</button>
        
        <button data-number >.</button>
        <button data-number >0</button>
        <button data-number >00</button>
        
        
        <button data-equalTo class="larger">=</button>
    </div>
    <!-- <script src=-"app.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
